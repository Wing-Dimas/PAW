<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Home</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="navigation">
        <ul>
          <li>
            <a href="">
              <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
              <span class="title">Brand name</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="">
                <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                <span class="title">Mahasiswa</span>
            </a>
          </li>
          <li>
            <a href="">
                <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                <span class="title">Message</span>
            </a>
        </li>
        <li>
          <a href="">
              <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
              <span class="title">Settings</span>
          </a>
        </li>
        <li>
            <a href="">
                <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- MAIN -->
      <div class="main">
          <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <!-- search -->
            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <!-- userImg -->
            <div class="user">
                <img src="./assets/img/user.jpg">
            </div>
          </div>

          
          <div class="container-fluid">
            <div class="row card-list">
              <div class="col col-xl-3 col-md-6 col-sm-12">
                <div class="card">
                  <div>
                    <div class="numbers">1.590</div>
                    <div class="cardName">Daily Views</div>
                  </div>
                  <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>
                </div>
              </div>
              <div class="col col-xl-3 col-md-6 col-sm-12">
                <div class="card">
                  <div>
                    <div class="numbers">80</div>
                    <div class="cardName">Sales</div>
                  </div>
                  <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>
                </div>
              </div>
              <div class="col col-xl-3 col-md-6 col-sm-12">
                <div class="card">
                  <div>
                    <div class="numbers">357</div>
                    <div class="cardName">Comments</div>
                  </div>
                  <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>
                </div>
              </div>
              <div class="col col-xl-3 col-md-6 col-sm-12">
                <div class="card">
                  <div>
                    <div class="numbers">$7,597</div>
                    <div class="cardName">Earning</div>
                  </div>
                  <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                  </div>
                </div>
              </div>
            </div>

            <div class="details">
              <div class="mahasiswa">
                <div class="cardHeader">
                  <h2>Mahasiswa</h2>
                    <button type="button" class="btn btn-success">
                      <div class="icon"><ion-icon name="add-outline"></ion-icon></div>
                      <div class="title">Tambah</div>
                    </button>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Nim</th>
                        <th scope="col">Fakultas</th>
                        <th scope="col">Jurusan</th>
                        <th scope="col">Semester</th>
                        <th scope="col">IPK</th>
                        <th scope="col" class="text-center">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Dimas Wing Bagas Bimantara</td>
                        <td>200411100119</td>
                        <td>Teknik</td>
                        <td>Teknik Informatika</td>
                        <td>4</td>
                        <td>3.67</td>
                        <td class="action">
                          <a href="" class="btn btn-warning">
                            <div class="icon"><ion-icon name="create-outline"></ion-icon></div>
                            <div class="title">Edit</div>
                          </a>
                          <a href="" class="btn btn-danger">
                            <div class="icon"><ion-icon name="trash-outline"></ion-icon></div>
                            <div class="title">Hapus</div>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
      </div>
    </div>

    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/sweetalert2.all.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
